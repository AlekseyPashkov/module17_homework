				  <rect x="0" y="0" width="100%" height="40" style="fill:white;" />

		 	</li>

		 	<li>
		 		<h2>Франция</h2>

				  <rect x="0" y="0" width="60" height="100%" style="fill:blue;" />

				</svg>
		 	</li>

		 	<li>

		 	</li>

		 	<li>

				</svg>
		 	</li>
		 </ul>
